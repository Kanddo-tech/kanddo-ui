<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <style>
    .color-box {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="color-box" style="background-color: #00b0ff;"></div> <!-- Primary -->
  <div class="color-box" style="background-color: #ff4081;"></div> <!-- Secondary -->
  <div class="color-box" style="background-color: #00e676;"></div> <!-- Success -->
  <div class="color-box" style="background-color: #ff1744;"></div> <!-- Danger -->
  <div class="color-box" style="background-color: #ff9100;"></div> <!-- Warning -->
  <div class="color-box" style="background-color: #00bcd4;"></div> <!-- Info -->
</body>
</html>
